<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-button slot="start" class="ion-margin-start" (click)='goMenu()'>
      <ion-icon size="large" name="menu"></ion-icon>
    </ion-button>
    <ion-title>Listado de aves</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="birds.length">
    <ion-item *ngFor="let bird of birds" (click)="onItemClick(bird.id)">
      <ion-thumbnail slot="start">
        <ion-img [src]="bird.bird_image"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ bird.bird_name }}</ion-label>
      <ion-text color="medium" slot="end" text-end>
      <p>Avistamientos</p>
      <p [ngClass]="(bird.mine == 0) ? 'sighting-other' : 'sighting-mine'">{{ bird.bird_sightings }}</p>
      </ion-text>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button expand="block" (click)='addBird()'>AÃ±adir ave</ion-button>
  </div>
</ion-content>
